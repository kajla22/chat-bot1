<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; width: 400px; height: 400px; overflow-y: scroll; }
        .user { color: blue; }
        .bot { color: green; }
        #message { width: 300px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chatbox"></div>
    <br>
    <input type="text" id="message" placeholder="Type your message here">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const messageInput = document.getElementById("message");
            const message = messageInput.value;
            if (!message) return;

            // Display user message
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p class="user"><strong>You:</strong> ${message}</p>`;

            // Send message to Flask /chat route
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `message=${encodeURIComponent(message)}`
            });

            const botReply = await response.text();
            chatbox.innerHTML += `<p class="bot"><strong>Bot:</strong> ${botReply}</p>`;

            chatbox.scrollTop = chatbox.scrollHeight;
            messageInput.value = "";
        }
    </script>
</body>
</html>
